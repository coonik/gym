<div class="products-container">
  <div class="products-title" *ngIf="paginatedData.products.length === 0">
    <h5 class="color-orange mb-4">
      {{ paginatedData.name }}
      <span *ngIf="searchName" class="inline-block color-asbestos"
        >&ldquo;{{ searchName }}&rdquo; :</span
      >
    </h5>
    <div>
      <h6 class="color-asbestos">Không có sản phẩm nào phù hợp!</h6>
    </div>
  </div>
  <div *ngIf="paginatedData.products.length > 0">
    <div class="products-title products-pagination mb-2 justify-content-end" fxLayout="row wrap">
      <div class="align-self-center mt-1 mb-1 mr-auto">
        <h5 class="color-orange none-margin">
          {{ paginatedData.name }}
          <span *ngIf="searchName" class="inline-block color-asbestos"
            >&ldquo;{{ searchName }}&rdquo; :</span
          >
          &nbsp;
          {{ totalItems }}
          <span class="color-asbestos"> sản phẩm </span>
        </h5>
      </div>
      <div class="mt-1 mb-1">
        <pagination
          [directionLinks]="false"
          [totalItems]="totalItems"
          [itemsPerPage]="itemsPerPage"
          [(ngModel)]="currentPage"
          (numPages)="(currentPage)"
          (pageChanged)="pageChanged($event)"
        >
        </pagination>
      </div>
      <div class="text-right justify-content-center mt-1 mb-1 ml-4">
        <label class="none-margin" for="page">Số sản phẩm / 1 trang &nbsp;</label>
        <select
          class="pointer"
          name="page"
          id="page"
          [(ngModel)]="itemsPerPage"
          (change)="pageChanged()"
        >
          <option value="{{ itemsPerRow * 5 }}">{{ itemsPerRow * 5 }}</option>
          <option value="{{ itemsPerRow * 10 }}">{{ itemsPerRow * 10 }}</option>
          <option value="{{ itemsPerRow * 20 }}">{{ itemsPerRow * 20 }}</option>
          <option value="{{ totalItems }}">Tất cả</option>
        </select>
      </div>
    </div>
    <div fxLayout="row wrap">
      <div *ngFor="let product of paginatedData.products" class="card" style="width: 18rem;"
      fxFlex="32"
      fxFlex.lt-md="48"
      fxFlex.lt-sm="96">
        <img [src]="product.image" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
