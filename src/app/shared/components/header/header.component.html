<div class="header">
  <div class="header__bg"></div>

  <div fxLayout="row wrap" class="header__log">
    <a
      fxFlex="5"
      fxFlex.lt-md="45"
      fxFlex.lt-sm="20"
      class="header__logo text-center"
      [routerLink]="['/']"
    >
      <i class="las la-home la-2x color-clouds"></i>
    </a>
    <div
      fxFlex="20"
      fxFlex.lt-md="45"
      fxFlex.lt-sm="60"
      fxLayout="row"
      fxLayoutAlign="end center"
      fxLayoutAlign.lt-md="center center"
    >
      <input
        #search
        type="text"
        (keyup.enter)="update(search.value, true)"
        (blur)="update(search.value)"
        fxFlex="85"
        fxFlex.md="80"
        fxFlex.lt-sm="80"
        placeholder="Liên hệ: 0964029436"
      />
      <a
        id="search"
        (click)="onSearch()"
        class="format-btn align-items-center flex justify-content-center"
        fxFlex="15"
        fxFlex.md="20"
      >
        <i class="las la-search"></i>
      </a>
    </div>
    <div fxFlex="20" fxHide.sm fxHide.gt-sm class="header__logo toggle-btn text-center">
      <button
        (click)="isCollapsed = !isCollapsed"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="navCollapse"
      >
        <i [hidden]="!isCollapsed" class="las la-2x la-bars color-orange"></i>
        <i [hidden]="isCollapsed" class="las la-2x la-times color-pomegranate"></i>
      </button>
    </div>
    <div
      id="navCollapse"
      [collapse]="isCollapsed"
      [isAnimated]="true"
      fxFlex="75"
      fxFlex.md="70"
      fxFlex.lt-md="100"
    >
      <ol fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="0.25vw" fxLayoutGap.lt-sm="0">
        <li fxFlex="auto" fxFlex.lt-sm="30" class="menu-item">
          <a (click)="hiddenSubMenu()" [routerLink]="['/products']" [queryParams]="{ pageName: 'thietBiTheThaoSanVuon' }"
            >Thiết bị thể thao <br />
            sân vườn</a
          >
        </li>
        <li fxFlex="auto" fxFlex.lt-sm="30" class="menu-item">
          <a (click)="hiddenSubMenu()" [routerLink]="['/products']" [queryParams]="{ pageName: 'thietBiTheThaoCongVien' }"
            >Thiết bị thể thao <br />
            công viên</a
          >
        </li>
        <li fxFlex="auto" fxFlex.lt-sm="30" class="menu-item">
          <a (click)="hiddenSubMenu()" [routerLink]="['/products']" [queryParams]="{ pageName: 'thietBiTheThaoCongVienCaoCap' }"
            >Thiết bị thể thao <br />
            công viên cao cấp</a
          >
        </li>
        <li fxFlex="auto" fxFlex.lt-sm="30" class="menu-item">
          <a (click)="hiddenSubMenu()" [routerLink]="['/products']" [queryParams]="{ pageName: 'thietBiDoChoiTreEm' }"
            >Thiết bị đồ chơi <br />
            trẻ em</a
          >
        </li>
      </ol>
    </div>
  </div>
</div>
